<!DOCTYPE html>
<html>
    
    <body>
        <center><b><font size="5"> Budget Planner</font></b>
        <br>
        <br>

        <b>Basic details:</b>
        <br>

        <p>Relationship Status:
        <br>
        <select name="Relationship status: ">
            <option value="Single">Single</option>
            <option value="Single with kids">Single with kids</option>
            <option value="Couple">Couple</option>
            <option value="Couple with kids">Couple with kids</option>
        </select>
        </p>
        
        <p>Age Range:
        <br>
        <select name="Age Range: ">
            <option value="Under 18">Under 18</option>
            <option value="18 to 30">18 to 30</option>
            <option value="30 to 40">30 to 40</option>
            <option value="40 to 50">40 to 50</option>
            <option value="50+">50+</option>
        </select>
        </p>

        <p>Work Status:
        <br>
        <select name="Work Status: ">
            <option value="Part-time">Part time</option>
            <option value="Full-time">Full time</option>
            <option value="Self-employed">Self employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Student">Student</option>
            <option value="Retired">Retired</option>
        </select>

        </p>

        <p>Budget Goal:
        <br>
        <select name="Budget Goal: ">
            <option value="Save more money">Save money</option>
            <option value="Cut my expenses">Cut expenses</option>
            <option value="Reduce my debt">Reduce debt</option>
        </select>
        </p>
        <br>

        <b>Your Income:</b>
        <br>

        <form>
            <br>
            Your bi-weekly salary:<br> <input type="number" name="salary">
            <br>
            <br>
            Your yearly investment income:<br> <input type="number" name="investment">
            <br>
            <br>
            Other income:<br> <input type="number" name="other_income">
            <br>
        </form>

        <br>
        <br>

        <b>Fixed monthly expenses:</b>

        <form>
            <br>
            Rent:<br> <input type="number" name="salary">
            <br>
            <br>
            Food:<br> <input type="number" name="investment">
            <br>
            <br>
            Subscription services(Netflix, Amazon, etc.):<br> <input type="number" name="subscription_services">
            <br>
            <br>
            Other expenses:<br> <input type="number" name="other_expenses">
            <br>
            <br>
            <br>
        </form>

        <a href="Planner2.html"> Enter</a>
        </center>
    </body>
</html>
